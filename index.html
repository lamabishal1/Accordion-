<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <ul id="accordion">
        <li>
            <label for="first">名前は何ですか?<span>&#x3e</span></label>
            <input type="radio" name="accordion" id="first" checked>
            <div class="content">
                <p>
                    Name : Bishal Lama<br>
                    名前 : ラマ ビサル
                </p>
            </div>
        </li>
        <li>
            <label for="second">何歳ですか?<span>&#x3e</span></label>
            <input type="radio" name="accordion" id="second" >
            <div class="content">
                <p>
                 私は22歳です。
                </p>
            </div>
        </li>
        <li>
            <label for="third">趣味何ですか?<span>&#x3e</span></label>
            <input type="radio" name="accordion" id="third" >
            <div class="content">
                <p>
                    プログラミングを練習する<br>
                    ゲームをする<br>
                    音楽を聴く<br>
                </p>
            </div>
        </li>
        <li>
            <label for="fourth">学校の名前は何ですか?<span>&#x3e</span></label>
            <input type="radio" name="accordion" id="fourth" >
            <div class="content">
                <p>
                    中央情報専門学校
                </p>
            </div>
        </li>
        <li>
            <label for="fifth">専門学校卒業したら何をしたいですか?<span>&#x3e</span></label>
            <input type="radio" name="accordion" id="fifth" >
            <div class="content">
                <p>
                   卒業したら日本のIT会社に就職したいです。
                </p>
            </div>
        </li>
    </ul>


</body>
</html>
